<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <form th:action="@{/post}" method="post">
      <label for="articleName">投稿者名 : </label>
      <input type="text" name="articleName" id="articleName" />
      <br />

      <label for="articleContent">投稿内容 : </label>
      <textarea
        name="articleContent"
        id="articleContent"
        rows="3"
        cols="30"
      ></textarea>
      <br />

      <button>記事投稿</button>

      <hr />

      <div th:each="article : ${articleList}">
        <p>投稿者名 : <span th:text="${article.name}"></span></p>
        <p>投稿内容 : <br /><span th:text="${article.content}"></span></p>
        <br />

        <div th:each="comment : ${article.commentList}">
          <p>コメント者名 : <span th:text="${comment.name}"></span></p>
          <p>コメント内容 :</p>
          <p th:text="${comment.content}"></p>
          <br />
        </div>
        <hr />
      </div>
    </form>
  </body>
</html>
